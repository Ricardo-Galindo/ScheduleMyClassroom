<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Docente | ScheduleMyClassroom</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="login.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h2><i class="fas fa-user-plus me-2"></i>Cadastro Docente</h2>
                        <p class="mb-0">Sistema de Planejamento Acadêmico</p>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <img src="img/imagem.png" alt="Logo Instituição" class="rounded-circle border border-3 border-primary mb-2">
                            <h4 class="text-dark">Crie sua conta</h4>
                        </div>
                        
                        <form id="formularioRegistro">
                            <div class="mb-3">
                                <label for="nomeCompleto" class="form-label">Nome Completo</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-user text-primary"></i></span>
                                    <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite seu nome completo" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail Institucional</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-envelope text-primary"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="seu.email@instituicao.edu" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="matricula" class="form-label">Matrícula</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-id-card text-primary"></i></span>
                                    <input type="text" class="form-control" id="matricula" placeholder="Digite sua matrícula" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="cpf" class="form-label">CPF</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-id-card text-primary"></i></span>
                                    <input type="text" class="form-control" id="cpf" 
                                           placeholder="000.000.000-00" required
                                           pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                                           title="Digite um CPF no formato 000.000.000-00">
                                </div>
                                <div class="form-text">Digite apenas números, a formatação é automática</div>
                            </div>

                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-lock text-primary"></i></span>
                                    <input type="password" class="form-control" id="senha" placeholder="Crie uma senha (mínimo 8 caracteres)" required minlength="8">
                                    <button class="btn btn-outline-secondary" type="button" id="toggleSenha">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text">Use letras, números e caracteres especiais</div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-lock text-primary"></i></span>
                                    <input type="password" class="form-control" id="confirmarSenha" placeholder="Repita sua senha" required>
                                </div>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>Cadastrar
                                </button>
                            </div>
                            
                            <div class="text-center">
                                <p>Já tem uma conta? <a href="login.html" class="text-decoration-none">Faça login</a></p>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3 bg-light">
                        <p class="mb-0 text-muted">© 2023 ScheduleMyClassroom. Todos os direitos reservados.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS Personalizado -->
    <script src="login.js"></script>
</body>
</html>
