<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha | ScheduleMyClassroom</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="login.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h2><i class="fas fa-key me-2"></i>Recuperar Senha</h2>
                        <p class="mb-0">Sistema de Planejamento Acadêmico</p>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <img src="img/imagem.png" alt="Logo Instituição" class="rounded-circle border border-3 border-primary mb-2" style="width: 80px;">
                            <h4 class="text-dark">Redefinição de Senha</h4>
                            <p class="text-muted">Digite seu e-mail cadastrado para receber o link de recuperação</p>
                        </div>
                        
                        <form id="formularioRecuperacao">
                            <div class="mb-4">
                                <label for="email" class="form-label">E-mail Institucional</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-envelope text-primary"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="seu.email@instituicao.edu" required>
                                </div>
                                <div class="form-text">Enviaremos um link para criar uma nova senha</div>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-paper-plane me-2"></i>Enviar Link
                                </button>
                            </div>
                            
                            <div class="text-center mt-3">
                                <a href="login.html" class="text-decoration-none">Voltar para o login</a>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3 bg-light">
                        <p class="mb-0 text-muted">© 2025 Sistema Acadêmico. Todos os direitos reservados.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS Personalizado -->
    <script src="login.js"></script>
</body>
</html>
