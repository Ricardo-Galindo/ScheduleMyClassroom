<!DOCTYPE html>
<script>
    // Verificação imediata ao carregar a página
    if (!sessionStorage.getItem('usuarioLogado')) {
        window.location.href = 'login.html';
    }
</script>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento de Horários - Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/imagem.png" alt="Logo" width="30" height="30" class="d-inline-block align-top rounded-circle me-2">
                ScheduleMyClassroom
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html"><i class="fas fa-calendar-alt me-1"></i> Planejamento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-tasks me-1"></i> ...</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="text-white me-3 d-none d-sm-inline">
                        <i class="fas fa-user-circle me-1"></i>
                        <span id="nomeUsuario">Usuário</span>
                    </span>
                    <button id="btnLogout" class="btn btn-outline-light">
                        <i class="fas fa-sign-out-alt me-1"></i> Sair
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Planejamento de Horários</h1>
        <p class="instructions">Clique com o botão esquerdo para marcar/desmarcar horários indisponíveis</p>
        
        <div class="legend">
            <div class="legend-item">
                <div class="color-box available"></div>
                <span>Horário Disponível</span>
            </div>
            <div class="legend-item">
                <div class="color-box unavailable"></div>
                <span>Horário Indisponível</span>
            </div>
        </div>
        
        <table id="scheduleTable">
            <thead>
                <tr>
                    <th>Horário</th>
                    <th>Segunda</th>
                    <th>Terça</th>
                    <th>Quarta</th>
                    <th>Quinta</th>
                    <th>Sexta</th>
                    <th>Sábado</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas serão geradas pelo JavaScript -->
            </tbody>
        </table>
        
        <div class="buttons">
            <button id="saveBtn">Salvar Planejamento</button>
            <button id="clearBtn">Limpar Tudo</button>
        </div>
    </div>

    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Moment.js para manipulação de datas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/pt-br.min.js"></script>
    
    <script src="script.js"></script>
    <script src="login.js"></script>
</body>
</html>
