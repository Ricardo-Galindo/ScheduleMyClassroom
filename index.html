<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Acadêmico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Planejamento Acadêmico Professores</h1>
        
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Filtros</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="semesterSelect" class="form-label">Semestre Letivo</label>
                                <select class="form-select" id="semesterSelect">
                                    <option value="2023.1">2023.1</option>
                                    <option value="2023.2" selected>2023.2</option>
                                    <option value="2024.1">2024.1</option>
                                    <option value="2024.2">2024.2</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="disciplineSelect" class="form-label">Disciplina</label>
                                <select class="form-select" id="disciplineSelect">
                                    <option value="all">Todas as Disciplinas</option>
                                    <!-- Opções serão preenchidas via JS -->
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="viewType" class="form-label">Visualização</label>
                                <select class="form-select" id="viewType">
                                    <option value="month">Mensal</option>
                                    <option value="week">Semanal</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <button id="prevPeriod" class="btn btn-outline-primary">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <h4 id="currentPeriod" class="mb-0 text-center">Mês Ano</h4>
                        <button id="nextPeriod" class="btn btn-outline-primary">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="calendarView">
                            <!-- Aqui será renderizado o calendário mensal ou semanal -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal para adicionar/editar aulas -->
        <div class="modal fade" id="classModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Adicionar Aula</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="classForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="classDiscipline" class="form-label">Disciplina *</label>
                                    <select class="form-select" id="classDiscipline" required>
                                        <!-- Opções serão preenchidas via JS -->
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="classSemester" class="form-label">Semestre Letivo *</label>
                                    <select class="form-select" id="classSemester" required>
                                        <option value="2023.1">2023.1</option>
                                        <option value="2023.2" selected>2023.2</option>
                                        <option value="2024.1">2024.1</option>
                                        <option value="2024.2">2024.2</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="classDate" class="form-label">Data *</label>
                                    <input type="date" class="form-control" id="classDate" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="classStartTime" class="form-label">Hora Início *</label>
                                    <input type="time" class="form-control" id="classStartTime" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="classEndTime" class="form-label">Hora Término *</label>
                                    <input type="time" class="form-control" id="classEndTime" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="classWorkload" class="form-label">Carga Horária (horas) *</label>
                                    <input type="number" class="form-control" id="classWorkload" min="1" max="8" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="classType" class="form-label">Tipo de Aula *</label>
                                    <select class="form-select" id="classType" required>
                                        <option value="teorica">Teórica</option>
                                        <option value="pratica">Prática</option>
                                        <option value="laboratorio">Laboratório</option>
                                        <option value="orientacao">Orientação</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="classTopic" class="form-label">Tópico/Conteúdo</label>
                                <textarea class="form-control" id="classTopic" rows="3"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="classObservations" class="form-label">Observações</label>
                                <textarea class="form-control" id="classObservations" rows="2"></textarea>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="classRecurring">
                                <label class="form-check-label" for="classRecurring">Aula Recorrente (semanal)</label>
                            </div>
                            
                            <div id="recurringOptions" style="display: none;">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="recurringWeeks" class="form-label">Número de Semanas</label>
                                        <input type="number" class="form-control" id="recurringWeeks" min="1" max="16" value="4">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Dias da Semana</label>
                                        <div class="d-flex flex-wrap">
                                            <div class="form-check me-3">
                                                <input class="form-check-input day-checkbox" type="checkbox" id="dayMonday" value="0">
                                                <label class="form-check-label" for="dayMonday">Seg</label>
                                            </div>
                                            <div class="form-check me-3">
                                                <input class="form-check-input day-checkbox" type="checkbox" id="dayTuesday" value="1">
                                                <label class="form-check-label" for="dayTuesday">Ter</label>
                                            </div>
                                            <div class="form-check me-3">
                                                <input class="form-check-input day-checkbox" type="checkbox" id="dayWednesday" value="2">
                                                <label class="form-check-label" for="dayWednesday">Qua</label>
                                            </div>
                                            <div class="form-check me-3">
                                                <input class="form-check-input day-checkbox" type="checkbox" id="dayThursday" value="3">
                                                <label class="form-check-label" for="dayThursday">Qui</label>
                                            </div>
                                            <div class="form-check me-3">
                                                <input class="form-check-input day-checkbox" type="checkbox" id="dayFriday" value="4">
                                                <label class="form-check-label" for="dayFriday">Sex</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input day-checkbox" type="checkbox" id="daySaturday" value="5">
                                                <label class="form-check-label" for="dayFriday">Sab</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="deleteClassBtn" style="display: none;">Excluir</button>
                        <button type="button" class="btn btn-primary" id="saveClassBtn">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal de resumo semestral -->
        <div class="modal fade" id="summaryModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Resumo Semestral</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Carga Horária por Disciplina</h5>
                                <div id="workloadChart"></div>
                            </div>
                            <div class="col-md-6">
                                <h5>Distribuição de Aulas</h5>
                                <div id="classDistributionChart"></div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <h5>Detalhes das Disciplinas</h5>
                            <div id="disciplineDetails"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-success" id="exportSummaryBtn">Exportar PDF</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Moment.js para manipulação de datas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/pt-br.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
