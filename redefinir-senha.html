<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha | ScheduleMyClassroom</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/auth.css">
    <style>
        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 3px;
            transition: all 0.3s;
        }
        .strength-weak { background-color: #dc3545; width: 25%; }
        .strength-medium { background-color: #ffc107; width: 50%; }
        .strength-strong { background-color: #28a745; width: 100%; }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h2><i class="fas fa-key me-2"></i>Redefinir Senha</h2>
                        <p class="mb-0">Sistema de Planejamento Acadêmico</p>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <img src="img/logo.png" alt="Logo" class="rounded-circle border border-3 border-primary mb-2" style="width: 80px;">
                            <h4 class="text-dark">Crie uma nova senha</h4>
                            <p class="text-muted">Sua senha deve ter no mínimo 8 caracteres</p>
                        </div>
                        
                        <form id="formRedefinicao">
                            <input type="hidden" id="token" value="">
                            <input type="hidden" id="email" value="">
                            
                            <div class="mb-3">
                                <label for="novaSenha" class="form-label">Nova Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-lock text-primary"></i></span>
                                    <input type="password" class="form-control" id="novaSenha" placeholder="Mínimo 8 caracteres" required minlength="8">
                                    <button class="btn btn-outline-secondary" type="button" id="toggleSenha">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="password-strength strength-weak" id="passwordStrength"></div>
                                <div class="form-text">Use letras, números e caracteres especiais</div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="confirmarSenha" class="form-label">Confirmar Nova Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-lock text-primary"></i></span>
                                    <input type="password" class="form-control" id="confirmarSenha" placeholder="Digite novamente sua senha" required>
                                </div>
                                <div class="invalid-feedback">As senhas não coincidem</div>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-save me-2"></i>Salvar Nova Senha
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3 bg-light">
                        <p class="mb-0 text-muted">© 2023 ScheduleMyClassroom. Todos os direitos reservados.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS Personalizado -->
    <script src="js/auth.js"></script>
</body>
</html>
